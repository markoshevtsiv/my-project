{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My notes</title>
    <link rel="stylesheet" href="{% static 'notes/style.css' %}">
</head>
<body>
    <h1>Notes</h1>
    <div class="notes_container">
        {% for note in notes %}
            <div class="note">
                <h2>{{ note.title }}</h2>
                <p>{{ note.text }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
