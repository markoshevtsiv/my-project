{% extends "base.html" %}

{% block content %}
<h2>Your Notes</h2>
<ul class="notes-list">
    {% for note in notes %}
        <li>
            <h3>{{ note.title }}</h3>
            <p><strong>Category:</strong> {{ note.category.title }}</p>
            <p>{{ note.text }}</p>
            <p><em>Reminder: {{ note.reminder|date:"d M Y H:i" }}</em></p>
        </li>
    {% empty %}
        <li>No notes yet.</li>
    {% endfor %}
</ul>
{% endblock %}
