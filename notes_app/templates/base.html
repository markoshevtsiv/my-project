{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Notes{% endblock %}</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">


    <link rel="stylesheet" href="{% static 'notes/style.css' %}">
</head>

<body class="bg-light">

{#Навігаційне меню#}

<header class="bg-primary text-white py-3 mb-4">
    <nav class='navbar navbar-expand-lg navbar-dark bg-primary'>
        <div class='container'>
            <!-- Бренд -->
            <a class='navbar-brand' href="{% url 'index' %}">My Notes</a>

            <!-- Кнопка для мобільних -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Меню -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'note_create' %}">Create notes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


    <main class="container mb-4">
        {% block content %}
        {% endblock %}
    </main>


    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="m-0">&copy; 2025 My Notes</p>
        </div>
    </footer>


    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
