{% extends "base.html" %}
{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ note.title }}</h1>
    <p>{{ note.text }}</p>
    {% if note.reminder %}
    <p><strong>Нагадування:</strong> {{ note.reminder|date:"d M Y H:i" }}</p>
    {% endif %}

    <a class="btn btn-primary" href="{% url 'note_update' note.pk %}">Редагувати</a>
    <a class="btn btn-danger" href="{% url 'note_delete' note.pk %}">Видалити</a>
    <a class="btn btn-secondary" href="{% url 'note_list' %}">Назад до списку</a>
</div>
{% endblock %}
