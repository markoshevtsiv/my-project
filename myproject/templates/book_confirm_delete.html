{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Видалення книги</h2>
        <p>Ви впевнені, що хочете видалити книгу "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Так, видалити</button>
            <a href="{% url 'book_detail' object.pk %}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
{% endblock %}
